<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home | Amplify </title>
	<link rel="shortcut icon" href="images/short_icon.png">
	<meta name="description" content="">
	<!--General Tags With OG-->
	<meta property="og:title" content="Real Estate">
	<meta property="og:description" content="">
	<meta property="og:image" content="images/short_icon.png">
	<meta property="og:url" content="">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
	<!-- Heaader Start -->
	<header id="main_header">
		<nav class="navbar navbar-expand-lg bg-transparent">
			<div class="container-fluid">
				<div class="header-inner-wrapp">
					<a class="navbar-brand" href="#">
						<img src="images/logo.svg" alt="">
					</a>
					<span class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<i class="fas fa-bars open-btn"></i>
						<i class="fas fa-times close-btn"></i>
					</span>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<a class="nav-link" href="#"><span>Services</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"><span>Founders Brunch</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"><span>About us</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"><span>Contact</span></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<!-- #/Header End -->
	
	<!-- Form Wrapp Start -->
	<section class="form-wrapp custom-space">
		<div class="container-fluid position-relative">
			<div class="angle-img angle-two1 end-0">
				<img src="images/angle2.svg" alt="">
			</div>
			<div class="form-heading text-center">
				<h2>Share Your Vision</h2>
				<p class="form-text">Share your startup ideas with AMPLIFY & submit your details below</p>
			</div>
			<div class="custom-form-container">
				<p class="text-center form-text">Which of these areas are applicable to your startup?</p>
				<div class="form-check-button mt-5">
					<form action="" class="default-form">
						<div class="row">
							<div class="col-sm-6">
								<div class="check-box-btn">
									<label>
										<input type="checkbox">
										<span class="checkbox-button">Food Tech</span>
									</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="check-box-btn">
									<label>
										<input type="checkbox">
										<span class="checkbox-button">CPG Brand</span>
									</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="check-box-btn">
									<label>
										<input type="checkbox">
										<span class="checkbox-button">Drinks</span>
									</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="check-box-btn">
									<label>
										<input type="checkbox">
										<span class="checkbox-button">Restaurants</span>
									</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="check-box-btn">
									<label>
										<input type="checkbox">
										<span class="checkbox-button">Other</span>
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="">Startup name</label>
							<input type="text" class="form-control">
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="">First Name</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="">Last Name</label>
									<input type="text" class="form-control">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="">LinkedIn profile of founder</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="">Email</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group text-center">
							<button class="btn">CONFIRM</button>
						</div>
					</form>
				</div>
			</div>
			<div class="angle-img angle-two2-1 start-0">
				<img src="images/angle2.svg" alt="">
			</div>
		</div>
	</section>
	<!-- #/Form Wrapp End --> 

	<!-- Footer Start -->
	<footer class="footer">
		<div class="container">
			<div class="footer-tag-line">
				<h2>AMPLIFY YOUR STARTUPS</h2>
			</div>
			<div class="footer-links">
				<a href="#">Home</a>
				<a href="#">Services</a>
				<a href="#">Founders Brunch</a>
				<a href="#">About us</a>
				<a href="#">Contact</a>
			</div>
			<div class="footer-bottom">
				<p>@AMPLIFY 2024</p>
				<div class="social-icons">
					<a href="#"><i class="fab fa-instagram"></i></a>
					<a href="#"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<div class="footer-bottom-link">
					<a href="#">Privacy</a>
					<a href="#">Policy</a>
				</div>
			</div>
		</div>
	</footer>
	<!-- #/Footer End --> 

	<!--===== REQUIRED JS =====-->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- CUSTOM FUNCTION -->
	<script src="js/function.js"></script>

</body>
</html>
