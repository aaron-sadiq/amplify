<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home | Amplify </title>
	<link rel="shortcut icon" href="images/short_icon.png">
	<meta name="description" content="">
	<!--General Tags With OG-->
	<meta property="og:title" content="Real Estate">
	<meta property="og:description" content="">
	<meta property="og:image" content="images/short_icon.png">
	<meta property="og:url" content="">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>

<body>
	<!-- Heaader Start -->
	<header id="main_header">
		<nav class="navbar navbar-expand-lg bg-transparent">
			<div class="container-fluid">
				<div class="header-inner-wrapp">
					<a class="navbar-brand" href="#">
						<img src="images/logo.svg" alt="">
					</a>
					<span class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<i class="fas fa-bars open-btn"></i>
						<i class="fas fa-times close-btn"></i>
					</span>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<a class="nav-link" href="#"><span>Services</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"><span>Founders Brunch</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"><span>About us</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#"><span>Contact</span></a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</header>
	<!-- #/Header End -->
	
	<!-- Form Wrapp Start -->
	<section class="form-wrapp custom-space">
		<div class="container-fluid position-relative">
			<div class="angle-img angle-two1 end-0">
				<img src="images/angle2.svg" alt="">
			</div>
			<div class="angle-img angle-two3 end-0">
				<img src="images/angle2.svg" alt="">
			</div>
			<div class="form-heading text-center">
				<h2>Share Your Vision</h2>
				<p class="form-text">Share your startup ideas with AMPLIFY & submit your details below</p>
			</div>
			<div class="custom-form-container">
				<p class="text-center form-text">Which of these areas are applicable to your startup?</p>
				<div class="form-check-button mt-5">
					<form action="" class="default-form">
						<div class="row">
							<div class="col-sm-6">
								<div class="check-box-btn">
									<label>
										<input type="checkbox">
										<span class="checkbox-button">Food Tech</span>
									</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="check-box-btn">
									<label>
										<input type="checkbox">
										<span class="checkbox-button">CPG Brand</span>
									</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="check-box-btn">
									<label>
										<input type="checkbox">
										<span class="checkbox-button">Drinks</span>
									</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="check-box-btn">
									<label>
										<input type="checkbox">
										<span class="checkbox-button">Restaurants</span>
									</label>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="check-box-btn">
									<label>
										<input type="checkbox">
										<span class="checkbox-button">Other</span>
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="d-flex justify-content-between align-items-center flex-wrap">
								<label for="">Describe your startup</label>
								<label for="">Don’t have a startup yet <a href="#">click here</a></label>
							</div>
							<textarea class="form-control" placeholder="In one sentence or less..."></textarea>
						</div>
						<div class="form-group">
							<label for="">Startup name</label>
							<input type="text" class="form-control">
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="">First Name</label>
									<input type="text" class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="">Last Name</label>
									<input type="text" class="form-control">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="">LinkedIn profile of founder</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="">Email</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group pt-5">
							<label for="">Stage Of Business</label>
							<div class="row">
								<div class="col-sm-6">
									<div class="check-box-btn">
										<label>
											<input type="checkbox">
											<span class="checkbox-button">Pre-seed</span>
										</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="check-box-btn">
										<label>
											<input type="checkbox">
											<span class="checkbox-button">Seed</span>
										</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="check-box-btn">
										<label>
											<input type="checkbox">
											<span class="checkbox-button">Series A</span>
										</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="check-box-btn">
										<label>
											<input type="checkbox">
											<span class="checkbox-button">Series B</span>
										</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="check-box-btn">
										<label>
											<input type="checkbox">
											<span class="checkbox-button">Series C or higher</span>
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group pt-5">
							<label for="">What Services Do You Require </label>
							<ul class="list-check-box">
								<li class="check-box-single" class="check-box-single">
									<input type="checkbox" id="checkbox1">
									<label for="checkbox1">
										<b>Concept Development</b>
										<p>Refining your business idea into a sustainable revenue generator</p>
									</label>
								</li>
								<li class="check-box-single">
									<input type="checkbox" id="checkbox2">
									<label for="checkbox2">
										<b>Financial Modeling</b>
										<p>Creating robust strategies for business development</p>
									</label>
								</li>
								<li class="check-box-single">
									<input type="checkbox" id="checkbox3">
									<label for="checkbox3">
										<b>Brand Equity Building</b>
										<p>Establishing a strong and memorable brand that has intrinsic value</p>
									</label>
								</li>
								<li class="check-box-single">
									<input type="checkbox" id="checkbox4">
									<label for="checkbox4">
										<b>Fund Raising</b>
										<p>Introducing our network and securing the capital you need to scale</p>
									</label>
								</li>
								<li class="check-box-single">
									<input type="checkbox" id="checkbox5">
									<label for="checkbox5">
										<b>Scale Up</b>
										<p>Expanding your business efficiently –  developing a masterplan for your template</p>
									</label>
								</li>
								<li class="check-box-single">
									<input type="checkbox" id="checkbox6">
									<label for="checkbox6">
										<b>Exit Strategy</b>
										<p>Guiding you towards a successful exit</p>
									</label>
								</li>
							</ul>
						</div>
						<div class="form-group pt-5">
							<label for="">Do you have budget for these services</label>
							<div class="row">
								<div class="col-md-3 col-sm-6">
									<div class="check-box-btn">
										<label>
											<input type="checkbox">
											<span class="checkbox-button">£5K</span>
										</label>
									</div>
								</div>
								<div class="col-md-3 col-sm-6">
									<div class="check-box-btn">
										<label>
											<input type="checkbox">
											<span class="checkbox-button">£10K</span>
										</label>
									</div>
								</div>
								<div class="col-md-3 col-sm-6">
									<div class="check-box-btn">
										<label>
											<input type="checkbox">
											<span class="checkbox-button">£15K</span>
										</label>
									</div>
								</div>
								<div class="col-md-3 col-sm-6">
									<div class="check-box-btn">
										<label>
											<input type="checkbox">
											<span class="checkbox-button">£25K</span>
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="">Other </label>
							<input type="text" class="form-control" value="£">
						</div>
						<div class="form-group pt-5">
							<label for="">Have you raised already </label>
							<div class="row">
								<div class="col-sm-6">
									<div class="radio-btn">
										<input type="radio" id="option1" name="options" checked>
										<label class="radio-label" for="option1">Yes</label>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="radio-btn">
										<input type="radio" id="option2" name="options">
										<label class="radio-label" for="option2">No</label>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="">How much are you raising? </label>
							<input type="text" class="form-control" value="£">
						</div>
						<div class="form-group">
							<label for="">Upload deck</label>
							<div class="file-upload-box">
								<input type="file" id="fileInput">
								<label for="fileInput" class="custom-file-label">
									<i class="fas fa-cloud-upload-alt"></i>
									<h5>Drag and drop or browse</h5>
									<p>PDF, file size no more than 10mb.</p>
									<span id="fileName"></span>
								</label>
							</div>
						</div>
						<div class="form-group">
							<label>By submitting your deck to Amplify you agree for us to review and share with our internal team.</label>
						</div>
						<div class="form-group text-center">
							<button class="btn">CONFIRM</button>
						</div>
					</form>
				</div>
			</div>
			<div class="angle-img angle-two2 start-0">
				<img src="images/angle2.svg" alt="">
			</div>
			<div class="angle-img angle-two2-1 start-0">
				<img src="images/angle2.svg" alt="">
			</div>
		</div>
	</section>
	<!-- #/Form Wrapp End --> 

	<!-- Footer Start -->
	<footer class="footer">
		<div class="container">
			<div class="footer-tag-line">
				<h2>AMPLIFY YOUR STARTUPS</h2>
			</div>
			<div class="footer-links">
				<a href="#">Home</a>
				<a href="#">Services</a>
				<a href="#">Founders Brunch</a>
				<a href="#">About us</a>
				<a href="#">Contact</a>
			</div>
			<div class="footer-bottom">
				<p>@AMPLIFY 2024</p>
				<div class="social-icons">
					<a href="#"><i class="fab fa-instagram"></i></a>
					<a href="#"><i class="fab fa-linkedin-in"></i></a>
				</div>
				<div class="footer-bottom-link">
					<a href="#">Privacy</a>
					<a href="#">Policy</a>
				</div>
			</div>
		</div>
	</footer>
	<!-- #/Footer End --> 

	<!--===== REQUIRED JS =====-->
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script src="js/function.js"></script>

</body>
